<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>Earthdawn Character Sheet</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img src="#" alt="Earthdawn" class="header__logo">
            <div class="header__buttons">
                <a href="#" class="btn">Sign up</a>
                <a href="#" class="btn">Sign in</a>
                <a href="#" class="btn">Settings</a>
            </div>
        </nav>
        <div class="header__bookmarks">
            <a href="#" class="btn">Character</a>
            <a href="#" class="btn">Equipment</a>
        </div>
    </header>
    <div class="user-window">
        <div class="character">

        </div>
        <div class="equipment">
    
        </div>
    </div>
    <div class="dialogue-window">
        <div class="display">

        </div>
        <form action="#" class="form">
            <textarea name="" id="" cols="30" rows="10" class="input"></textarea>
            <button class="submit"></button>
        </form>
    </div>
    
</body>
</html>
